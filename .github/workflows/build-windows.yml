name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-windows
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'
    
    - name: Download and install libusb
      run: |
        $libusbUrl = "https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27-binaries.7z"
        $libusbZip = "$env:TEMP\libusb.7z"
        $libusbDir = "$env:TEMP\libusb"
        
        Write-Host "Downloading libusb..."
        Invoke-WebRequest -Uri $libusbUrl -OutFile $libusbZip
        
        Write-Host "Extracting libusb..."
        # Используем встроенный Expand-Archive или 7z если доступен
        if (Test-Path "C:\Program Files\7-Zip\7z.exe") {
          & "C:\Program Files\7-Zip\7z.exe" x $libusbZip -o"$libusbDir" -y
        } else {
          # Альтернатива: используем choco для установки 7z или скачиваем zip версию
          Write-Host "7-Zip not found, trying alternative method..."
          $libusbZipUrl = "https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27-binaries.zip"
          $libusbZipFile = "$env:TEMP\libusb.zip"
          Invoke-WebRequest -Uri $libusbZipUrl -OutFile $libusbZipFile
          Expand-Archive -Path $libusbZipFile -DestinationPath $libusbDir -Force
        }
        
        Write-Host "Looking for MSVC64 directory..."
        $msvcDir = Get-ChildItem -Path "$libusbDir" -Filter "MS64" -Recurse -Directory | Select-Object -First 1
        if (-not $msvcDir) {
          # Попробуем найти в другой структуре
          $msvcDir = Get-ChildItem -Path "$libusbDir" -Filter "*MSVC*" -Recurse -Directory | Select-Object -First 1
        }
        
        if ($msvcDir) {
          $includeDir = Join-Path $msvcDir.FullName "include"
          $libFile = Join-Path $msvcDir.FullName "lib\libusb-1.0.lib"
          if (Test-Path $includeDir) {
            echo "LIBUSB_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
            echo "LIBUSB_LIBRARY=$libFile" >> $env:GITHUB_ENV
            Write-Host "libusb found: $includeDir"
          } else {
            Write-Host "Warning: libusb include directory not found, USB support will be disabled"
          }
        } else {
          Write-Host "Warning: libusb MSVC directory not found, USB support will be disabled"
        }
    
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DQt6_DIR=$env:Qt6_DIR -DLIBUSB_INCLUDE_DIR=$env:LIBUSB_INCLUDE_DIR -DLIBUSB_LIBRARY=$env:LIBUSB_LIBRARY
    
    - name: Build
      run: |
        cmake --build build --config Release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CANReader-Windows
        path: build/Release/CANReader.exe
        if-no-files-found: error

