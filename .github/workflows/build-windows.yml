name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-windows
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'
    
    - name: Install vcpkg
      uses: microsoft/setup-vcpkg@v1
      with:
        vcpkgGitCommitSha: 'latest'
    
    - name: Install libusb via vcpkg
      run: |
        vcpkg install libusb:x64-windows
        $vcpkgRoot = $env:VCPKG_ROOT
        if (-not $vcpkgRoot) {
          # Попробуем найти vcpkg в стандартных местах
          $possiblePaths = @(
            "$env:AGENT_TOOLSDIRECTORY\vcpkg",
            "C:\vcpkg",
            "$env:ProgramFiles\vcpkg"
          )
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              $vcpkgRoot = $path
              break
            }
          }
        }
        
        if (-not $vcpkgRoot) {
          Write-Host "ERROR: VCPKG_ROOT not set and vcpkg not found in standard locations"
          exit 1
        }
        
        $includeDir = Join-Path $vcpkgRoot "installed\x64-windows\include"
        $libFile = Join-Path $vcpkgRoot "installed\x64-windows\lib\libusb-1.0.lib"
        
        if (Test-Path $includeDir -and Test-Path $libFile) {
          echo "LIBUSB_INCLUDE_DIR=$includeDir" >> $env:GITHUB_ENV
          echo "LIBUSB_LIBRARY=$libFile" >> $env:GITHUB_ENV
          Write-Host "libusb installed successfully via vcpkg:"
          Write-Host "  Include: $includeDir"
          Write-Host "  Library: $libFile"
        } else {
          Write-Host "ERROR: libusb not found after vcpkg installation"
          Write-Host "  VCPKG_ROOT: $vcpkgRoot"
          Write-Host "  Include dir exists: $(Test-Path $includeDir)"
          Write-Host "  Library file exists: $(Test-Path $libFile)"
          exit 1
        }
    
    - name: Configure CMake
      run: |
        if ($env:LIBUSB_INCLUDE_DIR -and $env:LIBUSB_LIBRARY) {
          Write-Host "Configuring CMake with libusb:"
          Write-Host "  Include: $env:LIBUSB_INCLUDE_DIR"
          Write-Host "  Library: $env:LIBUSB_LIBRARY"
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DQt6_DIR=$env:Qt6_DIR -DLIBUSB_INCLUDE_DIR="$env:LIBUSB_INCLUDE_DIR" -DLIBUSB_LIBRARY="$env:LIBUSB_LIBRARY"
        } else {
          Write-Host "ERROR: libusb paths not set! Build will fail."
          exit 1
        }
    
    - name: Build
      run: |
        cmake --build build --config Release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CANReader-Windows
        path: build/Release/CANReader.exe
        if-no-files-found: error

