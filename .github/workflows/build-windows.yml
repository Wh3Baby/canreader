name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Deploy Qt
      run: |
        mkdir deploy
        copy build\Release\CANReader.exe deploy\
        windeployqt deploy\CANReader.exe --release --no-translations
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CANReader-Windows
        path: deploy/
